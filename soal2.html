<!DOCTYPE html>
<html>
<head>
  <title>Form Praktikan PPW1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Form Praktikan PPW1</h1>

    <div id="radioForm">
      <label for="ppw1Checkbox">Apakah Anda praktikan PPW1?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ppw1" value="Ya" id="ppw1Ya" onclick="showForm()">
        <label class="form-check-label" for="ppw1Ya">Ya</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ppw1" value="Tidak" id="ppw1Tidak" onclick="showResult()">
        <label class="form-check-label" for="ppw1Tidak">Tidak</label>
      </div>
    </div>

    <div id="inputForm" style="display: none;">
      <div class="form-group">
        <label for="namaInput">Nama:</label>
        <input type="text" class="form-control" id="namaInput">
      </div>
      <div class="form-group">
        <label for="nimInput">NIM:</label>
        <input type="text" class="form-control" id="nimInput">
      </div>
      <div class="form-group">
        <label for="angkatanInput">Angkatan:</label>
        <input type="text" class="form-control" id="angkatanInput">
      </div>
      <button class="btn btn-primary" onclick="submitData()">Submit</button>
    </div>

    <div id="result" style="display: none;">
      <h2>Hasil:</h2>
      <p>Anda bukan praktikan PPW1, Anda tidak boleh masuk!</p>
    </div>

    <div id="hasil" style="display: none;">
      <h2>Hasil:</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Angkatan</th>
          </tr>
        </thead>
        <tbody id="hasilBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="JavaScriptSoal2.js"></script>
</body>
</html>
